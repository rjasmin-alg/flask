{% extends "base.html" %}
{% block content %}
  <h2>Change Location</h2>
  <form method="post">
    <label for="location">Location (city):</label>
    <input type="text" name="location" id="location" value="{{ location or '' }}">
    <button type="submit">Update Location</button>
  </form>
  {% if weather %}
    <h3>Weather for {{ location }}:</h3>
    <pre>{{ weather }}</pre>
  {% endif %}
{% endblock %}
