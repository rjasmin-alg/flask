<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <a href="{{ url_for('list_users') }}">List users in your OU</a> |
    <a href="{{ url_for('auth.change_password') }}">Change Password</a> |
    <a href="{{ url_for('change_location') }}">Change Location</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
    <hr>
    {% if weather %}
        <h3>Weather for {{ session.location }}:</h3>
        <pre>{{ weather }}</pre>
    {% endif %}
</body>
</html>
